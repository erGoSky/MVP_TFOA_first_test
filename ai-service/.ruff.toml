# Ruff configuration for ai-service
# https://docs.astral.sh/ruff/

# Line length
line-length = 100

# Python version
target-version = "py38"

[lint]
# Enable rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
]

# Exclude directories
exclude = [
    ".venv",
    "__pycache__",
    "*.pyc",
    ".pytest_cache",
]

[lint.per-file-ignores]
# Test files can have unused imports, assertions, etc.
"test_*.py" = ["F401", "F841"]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"
