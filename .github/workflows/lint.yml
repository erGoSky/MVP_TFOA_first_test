name: Linting

on:
  push:
    branches: [main, master, develop, feature/*]
  pull_request:
    branches: [main, master, develop]

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff
        run: |
          cd ai-service
          ruff check .
          ruff format --check .

  typescript-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Client Linting
        run: |
          cd client
          npm ci
          npm run lint
          npm run format:check

      - name: Simulation Core Linting
        run: |
          cd simulation-core
          npm ci
          npm run lint
          npm run format:check
